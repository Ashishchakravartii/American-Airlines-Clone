<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Airlines</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="bookingWindow">
            <nav>
                <img class="logo" src="SwiftAir-1.png"
                    alt="">
                <div class="navBtn">
                    <button>LOG IN</button>
                    <button>JOIN</button>
                    <a href=""><img src="images/icons8-india-48.png" alt="">&nbsp; India - English<i
                            class="ri-arrow-drop-down-line"></i> </a>
                </div>
            </nav>
            <div class="bookingDiv">
                <div class="bookingHead">
                    <h1>SwiftAir Airlines Flight Deals</h1>
                </div>
                <div class="bookingTools">
                    <div class="toolDiv1">
                        <button>Round trip <i class="ri-arrow-drop-down-line"></i></button>
                        <button>1 Adult, Economy class <i class="ri-arrow-drop-down-line"></i></button>


                    </div>
                    <div class="toolDiv2">
                        <div>
                            <!-- <h5><span>From</span> <br> City or airport</h5> -->

                            <form>
                                <input class="input" type="text" placeholder="From - city or airport">
                            </form>
                            <!-- <h5><span>From</span> <br> City or airport</h5> -->
                        </div>
                        <div>
                            <form>
                                <input class="input" type="text" placeholder="To - city or airport">
                            </form>

                        </div>

                        <div>
                           <input class="depart" type="text" placeholder="Depart">
                        </div>

                        <div>
                            <input class="return" type="text" placeholder="Return">

                        </div>
                        <button>Search</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="page1">
            <h4> <span>Home</span>&nbsp; <i class="ri-arrow-drop-right-line"></i> &nbsp; SwiftAir Airlines flights</h4>
            <h2>Looking for flights? See round trip options.</h2>
            <div class="tripOption">
                <div>
                    <!-- <h5><span>From</span> <br> City or airport</h5> -->

                    <form>
                        <h5>From</h5>
                        <input class="input" type="text" placeholder="city or airport">
                    </form>
                    <!-- <h5><span>From</span> <br> City or airport</h5> -->
                </div>
                <div>

                    <form>
                        <h5>To</h5>
                        <input class="input" type="text" placeholder="city or airport">
                    </form>

                </div>
                <div>

                    <form>
                        <h5>Budget</h5>
                        <input class="input" type="number" placeholder="INR - Input max budget">
                    </form>

                </div>
                <div>

                    <form>
                        <h5>Travel class</h5>

                        <input class="input" type="text" placeholder="Class">
                    </form>

                </div>
            </div>
            <div class="optionCards">
                    <div class="div1">
                        <h1 class="h1-1">JAIPUR</h1> </div>
                    <div class="div2">
                        <h1 class="h1-2">GWALIOR</h1>
                    </div>
                    <div class="div3">
                        <h1 class="h1-3">AMRITSAR</h1>
                    </div>
                    <div class="div4">
                        <h1 class="h1-4">GOA</h1>
                    </div>
                    <div class="div5">
                        <h1 class="h1-5">JODHPUR</h1>
                    </div>
                
            </div>
        </div>



    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
