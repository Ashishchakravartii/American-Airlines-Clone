<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Airlines</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="bookingWindow">
            <nav>
                <img src="https://assets.airtrfx.com/media-em/aa/logos/aa-large-default.png?width=300&quality=80&fit=crop&format=auto&opt=true"
                    alt="">
                <div class="navBtn">
                    <button>LOG IN</button>
                    <button>JOIN</button>
                    <a href=""><img src="images/icons8-india-48.png" alt="">&nbsp; India - English<i
                            class="ri-arrow-drop-down-line"></i> </a>
                </div>
            </nav>
            <div class="bookingDiv">
                <div class="bookingHead">
                    <h1>American Airlines Flight Deals</h1>
                </div>
                <div class="bookingTools">
                    <div class="toolDiv1">
                        <button>Round trip <i class="ri-arrow-drop-down-line"></i></button>
                        <button>1 Adult, Economy class <i class="ri-arrow-drop-down-line"></i></button>


                    </div>
                    <div class="toolDiv2">
                        <div>
                            <h5><span>From</span> <br> City or airport</h5>
                        </div>
                        <div>
                            <h5><span>To</span> <br> City or airport</h5>

                        </div>
                        <div></div>
                        <div></div>
                        <button>Search</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
